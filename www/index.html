<script  src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <title>Demo App</title>
</head>

<body ng-controller="MaintCtrl as m">

<div class="tab-bar tab-bar--top tab-bar--top-border">
  <label class="tab-bar__item tab-bar--top-border__item">
    <input type="radio" name="top-tab-bar-b" checked="checked">
    <button class="tab-bar__button tab-bar--top-border__button">
      Home
    </button>
  </label>
  <label class="tab-bar__item tab-bar--top-border__item">
    <input type="radio" name="top-tab-bar-b">
    <button class="tab-bar__button tab-bar--top-border__button">
      Comments
    </button>
  </label>
  <label class="tab-bar__item tab-bar--top-border__item">
    <input type="radio" name="top-tab-bar-b">
    <button ng-click="m.update(m.value)" class="tab-bar__button tab-bar--top-border__button">
      Activity
    </button>
  </label>
</div>
<input type="range" class="range">
<label class="checkbox">
  <input type="checkbox" checked="checked">
  <div class="checkbox__checkmark"></div>
  ON
</label><br>
<label class="checkbox">
  <input type="checkbox">
  <div class="checkbox__checkmark"></div>
  OFF
</label>
<h2>Store data offline </h2>


  <h2>Current LocalStorage value is = <em></em></h2>
  <input type="text" ng-model="m.value">



</body>

</html>
<script>
var app;
app = angular.module("app", []);
app.controller("MaintCtrl", function(LS) {
  this.greeting = "This is a localstorage demo app";
  this.value = LS.getData();
  this.latestData = function() {
    return LS.getData();
  };
  this.update = function(val) {
    return LS.setData(val);
  };
});
app.factory("LS", function($window, $rootScope) {
  return {
    setData: function(val) {
      $window.localStorage && $window.localStorage.setItem('my-storage', val);
      return this;
    },
    getData: function() {
      return $window.localStorage && $window.localStorage.getItem('my-storage');
    }
  };
});

</script>
